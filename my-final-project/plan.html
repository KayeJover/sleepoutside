<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Organizer</title>
    <meta name="description" content="Final Project">
    <meta name="author" content=" Kaye Gualingco ">
    <link rel="stylesheet" href="styles/final-project.css">
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Movie Night Organizer</h1>
        <nav>
            <ul>
                <li><a href="input.html">Home</a></li>
                <li><a href="search.html">Search Movies</a></li>
                <li><a href="plan.html">Plan Event</a></li>
                <li><a href="voting.html">Voting</a></li>
                <li><a href="trivia.hhtml">Trivia</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Event Details</h2>
            <form id="event-form">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>

                <label for="event-date">Date</label>
                <input type="date" id="event-date" required>

                <label for="event-time">Time</label>
                <input type="time" id="event-time" required>

                <label for="participants">Participants</label>
                <input type="text" id="participants" placeholder="Enter names (comma-separated)">

                <button type="submit">Save Event</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Movie Night Organizer</p>
    </footer>
</body>
</html>
