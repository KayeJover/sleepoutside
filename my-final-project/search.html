<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Organizer</title>
    <meta name="description" content="Final Project">
    <meta name="author" content=" Kaye Gualingco ">
    <link rel="stylesheet" href="styles/final-project.css">
    <script src="scripts/app.js" defer></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .movie-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .movie-card { width: 200px; margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .movie-card img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Movie Night Organizer</h1>
        <nav>
            <ul>
                <li><a href="input.html">Home</a></li>
                <li><a href="search.html">Search Movies</a></li>
                <li><a href="plan.html">Plan Event</a></li>
                <li><a href="voting.html">Voting</a></li>

            </ul>
        </nav>
    </header>
       
    <main>
        <div id="movie-container" class="movie-container"></div>
        <section id="search-movies">
            <h2>Search for Movies</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter movie title...">
                <select id="genre-filter">
                    <option value="">All Genres</option>
                </select>
                <button onclick="searchMovies()">Search</button>
            </div>
            <p class="loading" id="loading">Loading movies...</p>
            <div class="movie-grid" id="search-results"></div>
        </section>

        <section id="favorite-movies">
            <h2>Your Favorite Movies</h2>
            <div class="movie-grid" id="favorites-list"></div>
        </section>

        
    </main>
    
    <div class="modal" id="movie-modal">
        <div class="modal-content" id="modal-content">
            <button class="modal-close" id="close-modal">Close</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Movie Night Organizer</p>
    </footer>
</body>
</html>
